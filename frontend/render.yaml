services:
  - type: web
    name: fooddelivery-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: dist
    routes:
      # ðŸ”¥ Rewrite all frontend routes to index.html
      - type: rewrite
        source: /*
        destination: /index.html

      # âœ… Allow API routes to pass through to backend untouched
      - type: proxy
        source: /api/*
        destination: https://your-backend-service.onrender.com/api/

      # âœ… Allow uploads (images) to be accessed directly
      - type: proxy
        source: /uploads/*
        destination: https://your-backend-service.onrender.com/uploads/
